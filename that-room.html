<html>
  <head>
    <style>
      .cube {
        width:400px;
        height:200px;
        position:relative;
        transform-style:preserve-3d;
        transform:translateZ(180px);
      }

      .face {
        position:absolute;
        width:400px;
        height:200px;
        border:2px solid black;
        display:flex;
        align-items:center;
        justify-content:center;
        transform:scaleX(-1);
      }
      .top, .bottom {
        height:400px;
      }
      /* i got ai to type this i am too lazy */
      .front  { transform: translateZ(200px) scaleX(-1);  }
      .back   { transform: translateZ(-200px) rotateY(180deg) scaleX(-1); }
      .right  { transform: rotateY(90deg) translateZ(200px) scaleX(-1); }
      .left   { transform: rotateY(-90deg) translateZ(200px) scaleX(-1); }
      .top    { transform: rotateX(90deg) translateZ(200px) scaleX(-1); }
      .bottom { transform: rotateX(-90deg) translateZ(200px) scaleX(-1); } 
    </style>
    <script>
      var rotX = 0;
      var rotY = 0;

      document.addEventListener('keydown', function(e) {
        if (e.key === "ArrowLeft") {
          rotY -= 45
        } else if (e.key === "ArrowRight") {
          rotY += 45
        } else if (e.key === "ArrowUp") {
          rotX += 45
        } else if (e.key === "ArrowDown") {
          rotX -= 45
        }
        document.querySelector('.cube').style.transform = `translateZ(180px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      });
    </script>
  </head>
  <body>
    <div style="display:flex;align-items:center;justify-content:center;position:fixed;top:0;left:0;width:100%;height:100%;">
      <div style="transform-style:preserve-3d;width:100%;height:100%;">
        <div style="transform-style:preserve-3d;position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);perspective:200px">
          <div class="cube" style="display:flex;flex-direction:column;heigth:1000px;width:auto;justify-content:center;align-items:center">
            <div class="face front">f</div>
            <div class="face back">>b</div>
            <div class="face right">r</div>
            <div class="face left">l</div>
            <div class="face top">t</div>
            <div class="face bottom">b</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
