<html>
  <head>
    <style>
      .cube {
        width:200px;
        height:200px;
        position:relative;
        transform-style:preserve-3d;
      }

      .face {
        position:absolute;
        width:200px;
        height:200px;
        border:2px solid black;
        display:flex;
        align-items:center;
        jusity-content:center;
      }
      /* i got ai to type this i am too lazy */
      .front  {transform: translateZ(100px); }
      .back   { transform: translateZ(-100px) rotateY(180deg); }
      .right  { transform: rotateY(90deg) translateZ(100px); }
      .left   { transform: rotateY(-90deg) translateZ(100px); }
      .top    { transform: rotateX(90deg) translateZ(100px); }
      .bottom { transform: rotateX(-90deg) translateZ(100px); }
    </style>
  </head>
  <body>
    <div style="display:flex;align-items:center;justify-content:center;position:fixed;top:0;left:0">
      <div style="transform-style:preserve-3d;width:100%;height:100%;">
        <div style="transform-style:preserve-3d;position:absolute;top:50%;left:50%;transform:translate(-50%, -50%)">
          <div class="cube" style="display:flex;flex-direction:column;heigth:1000px;width:auto;justify-content:center;align-items:center;perspective:300px">
            <div class="face front">f</div>
            <div class="face back">b</div>
            <div class="face right">r</div>
            <div class="face left">l</div>
            <div class="face top">t</div>
            <div class="face bottom">b</div
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
